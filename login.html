<div class="container">

	<div class="container-fluid">

		<div ng-show="isAuthenticated">
			<div class="col-md-6">
				Ya estas logueado papa!!!
			</div>
		</div>

		<form name="loginForm" class="col-md-4 col-md-offset-4" ng-show="!isAuthenticated">


			<div class="col-md-6 col-md-offset-3">

				<label for="username">Nombre de usuario</label>

				<input type="text" name="username" placeholder="pepito1" ng-model="user.username" class="form-control" required/>

				<span class="alert" ng-if="!loginForm.username.$pristine && loginForm.username.$invalid">Campo invalido</span>

			</div>

			<div class="col-md-6 col-md-offset-3">

				<label for="password">Contraseña</label>

				<input type="password" name="password" ng-model="user.password" class="form-control" required/>

				<span class="alert" ng-if="!loginForm.password.$pristine && loginForm.password.$invalid">Campo invalido</span>

			</div>

			<br>

			<div class="col-md-6 col-md-offset-3">

				<input type="button" ng-disabled="loginForm.$invalid" value="Iniciar sesión" ng-click="iniciarSesion();" class="form-control"/>

			</div>

		</form>

	</div>

</div>
